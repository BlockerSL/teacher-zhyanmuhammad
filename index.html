<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

<body>
  <div class="All">
    
  <div id="One">
    
    <input type="number" name="" id="am" value="" placeholder="Enter OH "/>
    <button type="submit" id="" onclick="up()">Result</button>
  </div>
    </div>


<div class="Homebar">
    <div class="lis">
      
    <ul>
      <li><i class="fa-solid fa-house"></i></li>

      <li><i class="fa-solid fa-circle-info"></i></li>
    </ul>
        </div>

  </div>
    <div class="container" id="Con">
    <i class="fa-solid fa-circle-check" style="color: #56acdc;"></i>
    <p>Thanks .</p>
    <br />
    <p id="paragraph"></p>
    <button type="submit" onclick="down()"> Thanks</button>
    
  </div>
  <script type="text/javascript" charset="utf-8">
    let open = document.getElementById("Con");
    let pas = document.getElementById("am");
    let ku ="H3O:" +pas;
    let par =document.getElementById("paragraph");
          par.innerHTML=ku;

    function up(){

      open.classList.add("open-container");



    }
    function down(){
      open.classList.remove("open-container");
      
    }

  </script>
 <style>
     @import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap');
*{
  margin:0;
  padding: 0;
  background-color:#FFFFFF;
}
.All{
  width: 100%;
  height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top:40%;
  font-size: 30px;
    font-family: 'PT Sans', sans-serif;

  
}
#One{
  
  width:100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top:20%;
}
#One label{

  position: relative;
  right:130px;
  top:10px;
}
#One input{
  
  background-color: #FFFFFF;
  width:80%;
  border:1px solid #56ACDC;
  margin-top:15px;

}

  margin-top:20px;

  border:1px solid #56ACDC ;

}

#One input::placeholder{
  color:#56ACDC;
  font-size: 15px;
      font-family: 'PT Sans', sans-serif;

}
.Homebar{
  width:80%;
  margin-left:10%;
  margin-top: 240px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 60px;
  border-radius:25px;
        font-family: 'PT Sans', sans-serif;
}
.lis{
  margin-right:15%;
}
.lis ul{
  list-style-type: none;
    display: flex;

}
.lis li{
  padding-left: 40px;
}
.lis img {
  width:50px;
color:blue;
  

}
li{
  font-size: 40px;
  color:#56ACDC;
  text-decoration: none;
  position: relative;
}
li::after{
  margin-left:28px;
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 80%;
    height: 2px;
    background-color: #56ACDC;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.2s ease-in-out;
}
li:hover::after{
  visibility: visible;
  transform: scaleX(1);
}

.container{
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin:0 auto;
  width: 70%;
  background-color: white;
  height: 250px;
  border-radius:6px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) ;
          font-family: 'PT Sans', sans-serif;
          position: relative;
          visibility: hidden;

}
.container i{
  
  position: relative;
  bottom: 35px;
  font-size:70px;
  border:0;
  border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) ;

}
.container button{
  width:50%;
  padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) ;
      background-color: #56ACDC;
      border:0;
      border-radius: 6px;
      position: relative;
      top: 25px;

}
.container p{
  position: relative;
  bottom: 25px;
}
.open-container{
  visibility: visible;
  transform: translate(-50%, -50%) scale(1);
  left:130px;
  bottom: 450px;
   }
